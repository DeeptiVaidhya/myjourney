<div class="inner-content p-b-50">
    <app-inner-page-header page_title="Providers"></app-inner-page-header>
    <app-breadcrumb [breadcrumb]="breadcrumb"></app-breadcrumb>

    <div class="container">
        <div class="row">
            <div class="col-md-9 col-sm-8">
                <h2 class="dash-heading">A-Z of Providers</h2>
            </div>
            <div class="col-md-3 col-sm-4 p-b-50">
                <a *ngIf="role==2" routerLink="/researcher/add-provider" class="btn btn-violet btn-block">Add a Provider</a>
            </div>
            <div class="col-xs-12 dash-tbl-list">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Contact Provider</th>
                            </tr>
                        </thead>
                        <tbody *ngIf="provider_list?.length > 0;">
                            <tr *ngFor="let provider of provider_list">
                                <td class="t-capitalize">{{ provider.fullname }}</td>
                                <td>
                                    <a href="mailto:{{provider.email}}">{{ provider.email }}</a>
                                </td>
                            </tr>
                        </tbody>

                    </table>
                    <h6 class="text-center" *ngIf="provider_list?.length <= 0">No data found</h6>
                </div>
            </div>
        </div>
    </div>
</div>
<app-breadcrumb [breadcrumb]="breadcrumb" isFooter="!1"></app-breadcrumb>
